<!DOCTYPE html>
<html>

  <body>
    <div class="container">
      <div class="app-container">
      <div class="row">
        <div class="col-12">
       </br> 
       <header>
    <h1>
    <img class="Ra" src="images/Ra.jpg" alt="Ra god" width="100"/>  <img class="logo" src="images/logo_small.png" alt="logo" width="100"/>
    <h4><em><small>May the sun god be in your favor !</small></em></h4>
          <br>
          <br>
         <form id="search-form">
        <input type="text" placeholder="Enter a city" id="city" />
        <input id="searchCity"
        type="submit"
        value="Search"/>
      <button id="btnLocation">üìç</button>
         </form>
          </br>
  </br>
  </header>
     <div class="card">
  <div class="row">
    </div>
    <div class="col-md-12">
      <div class="card-body">
          <div class="col-12">
    <div class="current-city">
              <h5 id="cityName"></h5>
            <small>Last updated on <span id="date"></span></small>
            <p class="card-text"> 
               <div class="icon-weather">
<img src="http://openweathermap.org/img/wn/01d@2x.png"  id="icon"/>
              <h1> <strong> <span class="temperature" id="current-temperature" >18</span></strong></h1>
              </div>
               <div class="clearfix weather-temperature">
                <span class="units"id="description">
                  <a href="#" id="celsius-button"class="active">¬∞C</a> |
                  <a href="#" id="fahrenheit-button">¬∞F</a></span>
                  </div>
                   <div class="col-12">
                <div class="conditions" id="weather-conditions">
        <em><small><ul></br>
     <li>Humidity: <span id="humidity"></span>%</li>
      <li>Wind: <span id="wind"></span>km/hr</li>
        </ul> </small></em> 
        </div>
         </div>
      </div>
      </div>
            </p>
          </br>
           <h6>Forecast</h6>
           <div class="container">
      <div class="weather-container">
            <div class="col-md-12">
    <div class="forecast">

    </div></div> </div></div>
        </br>
        </br></div></div></div></div>
